<html>
<head>
<body>
<script>

document.write('<h1 align="center">Square and Cubes of the number from 0 to 10 </h1>');
document.write('<center><table width="30%" border="1" bgcolor="white">');

document.write("<tr><th>Number</th> <th>Square</th> <th>Cubes</th></tr>");

for(var n=0;n<=25;n++)
{
document.write("<tr><td>" +n+ "</td><td>" +n*n+ "</td><td>"+n*n*n+ "</td></tr>" );
}
document.write("</table>");
</script>
</head>
</html>
